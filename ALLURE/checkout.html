<html lang="en">
<head>

</head>
<body>
    <style>

  font-family: Arial, sans-serif;
}

body {

}

header {

  padding: 1rem;
}

header nav a {

  text-decoration: none;

}
header {

  justify-content: space-between;
  align-items: center;
  padding: 20px 80px;
  background-color: rgb(71, 6, 3);
  font-family: sans-serif;
}

.logo {
  display: flex;       
  align-items: center;   
  gap: 8px;  
  font-weight: bolder;
  font-family: cursive;

.logo img{

.name{

}

nav{

}
nav a {

}

}

.search-container input {
  width: 250px; 
  padding: 6px 12px; 
  border: 1px solid #ccc; 
  border-radius: 10px;    
  font-size: 14px;     
  margin-right: 30px;
  height: 40px;
}

.search-container input:focus {
  outline: none; 
  border-color: burgundy; 
}

.search-container .search-icon {
  position: absolute;   
  left: 1125px;              
  pointer-events: none;  
  padding: 10px;  
}

button{
    width: 80px;
    height: 40px;
    border-radius: 10px;
    background-color: white;
    font-size: 15px;
    
}

button {
  display: inline-block;
  padding: 0.7rem 1.5rem;
  white-space: nowrap;
  text-align: center;
  background-color: rgb(71, 6, 3);
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  width: 120px;
}

.cart-link{
    width: 150px;
    background-color: white;
    height: 90px;
    border-radius: 10px;
    font-size: 15px;
    padding: 9px 12px;
    text-decoration: none;
    color: black;
}

main {
  padding: 2rem;
}

h1, h2 {
  color: #4a0000;
  margin-bottom: 1rem;
}

.checkout-container {
  display: flex;
  gap: 2rem;
  flex-wrap: wrap;
}

.cart-summary, .payment-form {
  flex: 1;
  min-width: 300px;
  border: 1px solid #4a0000;
  padding: 1rem;
  border-radius: 10px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 1rem;
}

th, td {
  border: 1px solid #4a0000;
  padding: 0.5rem;
  text-align: center;
}

button {
  background-color: #4a0000;
  color: #fff;
  padding: 0.7rem 1rem;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #7a0000;
}

.payment-form form label {
  display: block;
  margin-bottom: 1rem;
  font-weight: bold;
}

.payment-form form input {
  width: 100%;
  padding: 0.5rem;
  margin-top: 0.3rem;
  border: 1px solid #4a0000;
  border-radius: 5px;
}
    </style>
  <header>
    <div class="logo">
        <img src="woman2.png">
        <span>Allure</span>
    </div>
    <nav class="navs">
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="icons">
    <div class="search-container">
        <span class="search-icon">üîç</span>
  <input type="search" placeholder="     Search products...">
    <button>Sign In</button>
    <a href="cart.html" class="cart-link">
    Cartüõí<sup id="cart-count">0</sup>
    </a>
    </div>
  </div>
</header>

  <main>
    <h1>Checkout</h1>

    <section class="checkout-container">
      <div class="cart-summary">
        <h2>Your Cart</h2>
        <table>
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Qty</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="checkout-cart-body">
          </tbody>
        </table>
        <p id="checkout-cart-total">Total: ‚Ç¶0</p>
      </div>

      <div class="payment-form">
        <h2>Billing Details</h2>
        <form id="checkout-form">
          <label>
            Full Name
            <input type="text" name="name" required>
          </label>
          <label>
            Email
            <input type="email" name="email" required>
          </label>
          <label>
            Address
            <input type="text" name="address" required>
          </label>
          <label>
            Phone
            <input type="tel" name="phone" required>
          </label>
          <button class="place-order" type="submit">Place Order</button>
        </form>
      </div>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  function updateCartCount() {
    const count = cart.reduce((sum, item) => sum + item.quantity, 0);
    const cartCount = document.getElementById("cart-count");
    if (cartCount) cartCount.textContent = count;
  }

  function loadCheckoutCart() {
    const cartBody = document.getElementById("checkout-cart-body");
    const cartTotal = document.getElementById("checkout-cart-total");
    cartBody.innerHTML = "";
    let total = 0;

    cart.forEach(item => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${item.name}</td>
        <td>‚Ç¶${item.price}</td>
        <td>${item.quantity}</td>
        <td>‚Ç¶${item.price * item.quantity}</td>
      `;
      cartBody.appendChild(row);
      total += item.price * item.quantity;
    });

    cartTotal.textContent = `Total: ‚Ç¶${total}`;
    updateCartCount();
  }

  const checkoutForm = document.getElementById("checkout-form");
  checkoutForm.addEventListener("submit", (e) => {
    e.preventDefault();
    alert("Order placed successfully! Thank you for shopping.");
    cart = [];
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCheckoutCart();
    checkoutForm.reset();
  });

  loadCheckoutCart();
});

  </script>
</body>
</html>
