<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #4b0e1e; /* burgundy text */
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4b0e1e; /* burgundy */
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .cart-items {
      margin-top: 1rem;
      border-collapse: collapse;
      width: 100%;
    }

    .cart-items th, .cart-items td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    .cart-items th {
      background-color: #4b0e1e;
      color: white;
    }

    .cart-items td button {
      background-color: #4b0e1e;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .cart-items td button:hover {
      background-color: #751a33;
    }

    .total {
      text-align: right;
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    .checkout-btn {
      display: block;
      width: 100%;
      background-color: #4b0e1e;
      color: white;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }

    .checkout-btn:hover {
      background-color: #751a33;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Cart</h1>
  </header>

  <div class="container">
    <h2>Your Items</h2>
    <table class="cart-items" id="cart-items">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price (₦)</th>
          <th>Quantity</th>
          <th>Total (₦)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cart-body"></tbody>
    </table>
    <div class="total" id="cart-total">Total: ₦0</div>
    <a href="checkout.html">
    <button class="checkout-btn">Proceed to Checkout</button></a>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  function updateCartCount() {
    const count = cart.reduce((sum, item) => sum + item.quantity, 0);
    const cartCount = document.getElementById("cart-count");
    if (cartCount) cartCount.textContent = count;
  }

  function loadCart() {
    const cartBody = document.getElementById("cart-body");
    const cartTotal = document.getElementById("cart-total");
    cartBody.innerHTML = "";
    let total = 0;

    cart.forEach((item, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${item.name}</td>
        <td>₦${item.price}</td>
        <td>
          <button onclick="updateQuantity(${index}, -1)">-</button>
          ${item.quantity}
          <button onclick="updateQuantity(${index}, 1)">+</button>
        </td>
        <td>₦${item.price * item.quantity}</td>
        <td><button onclick="removeItem(${index})">Remove</button></td>
      `;
      cartBody.appendChild(row);
      total += item.price * item.quantity;
    });

    cartTotal.textContent = "Total: ₦" + total;
    updateCartCount();
  }

  // Expose functions globally
  window.updateQuantity = function(index, change) {
    cart[index].quantity += change;
    if (cart[index].quantity <= 0) cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  window.removeItem = function(index) {
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  loadCart();
});

</script>

</body>
</html>
