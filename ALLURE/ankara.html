<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 80px;
  background-color: rgb(71, 6, 3);
  font-family: sans-serif;
}

.logo {
  display: flex;       
  align-items: center;   
  gap: 8px;  
  font-weight: bolder;
  font-family: cursive;
  font-size: 32px;     
  color: white;       
}

.logo img{
    object-fit: contain;
    width: 30px;
    height: auto;
}

.name{
    padding-bottom: 5px;
}

nav{
    margin-left: 140px;
}
nav a {
  margin: 0 15px;
  text-decoration: none;
  color: white;
}

nav a:hover {
  color: rgba(126, 0, 0, 0.504);
}

nav a:active{
    text-decoration: underline;
}


.search-container input {
  width: 250px; 
  padding: 6px 12px; 
  border: 1px solid #ccc; 
  border-radius: 10px;    
  font-size: 14px;     
  margin-right: 30px;
  height: 40px;
}

.search-container input:focus {
  outline: none; 
  border-color: burgundy; 
}

.search-container .search-icon {
  position: absolute;   
  left: 1055px;              
  pointer-events: none;  
  padding: 10px;  
}

button{
    width: 80px;
    height: 40px;
    border-radius: 10px;
    background-color: white;
    font-size: 15px;
    
}

.cart-link{
    width: 150px;
    background-color: white;
    height: 90px;
    border-radius: 10px;
    font-size: 15px;
    padding: 9px 12px;
    text-decoration: none;
    color: black;
}
.product-details {
  display: flex;
  gap: 50px;
  padding: 40px 80px;
  flex-wrap: wrap;
}

.product-image img {
  width: 400px;
  height: auto;
  border-radius: 10px;
  object-fit: cover;
}

.product-info {
  max-width: 500px;
}

.product-info h2 {
  font-size: 28px;
  color: #800020;
  margin-bottom: 10px;
}

.product-info .price {
  font-size: 22px;
  font-weight: bold;
  margin-bottom: 15px;
}

.product-info .description {
  margin-bottom: 20px;
  line-height: 1.5;
}

.quantity-container {
  margin-bottom: 15px;
}

#quantity {
  width: 60px;
  padding: 5px;
  font-size: 16px;
}

.add-to-cart {
  display: flex;
  justify-content: flex-start;
  padding: 1rem;
}

button {
  display: inline-block;
  padding: 0.7rem 1.5rem;
  white-space: nowrap;
  text-align: center;
  background-color: #4a0000;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  width: 120px;
}

.add-to-cart:hover {
  background-color: #a00030;
}
    </style>    
</head>
<body>
   <header>
    <div class="logo">
        <img src="woman2.png">
        <span>Allure</span>
    </div>
    <nav class="navs">
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="icons">
    <div class="search-container">
        <span class="search-icon">üîç</span>
  <input type="search" placeholder="     Search products...">
    <button>Sign In</button>
    <a href="cart.html" class="cart-link">
    Cartüõí<sup id="cart-count">0</sup>
    </a>
    </div>
  </div>
</header>

  <main class="product-details">
    <div class="product-image">
      <img src="dress4.jpg" alt="Product Name">
    </div>

    <div class="product-info">
      <h2>Ankara Top and Base</h2>
      <p class="price">‚Ç¶130,000.00</p>
      <p class="description" style="font-size: larger;">
        A mixture of fashion and cultural roots.
      </p>

      <div class="quantity-container">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="1" value="1">
      </div>

      <button class="add-to-cart" data-name="Ankara Top and Base" data-price="105000">Add to Cart</button>
    </div>
  </main> 
  <script src="cart.html"></script>
  <script>
  window.addEventListener("DOMContentLoaded", () => {
    
function updateCartHeader() {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  const count = cart.reduce((sum, item) => sum + item.quantity, 0);
  const cartCount = document.getElementById("cart-count");
  if (cartCount) {
    cartCount.textContent = count;
  }
}
  document.querySelectorAll(".add-to-cart").forEach(button => {
    button.addEventListener("click", () => {
      let name = button.dataset.name;
      let price = parseFloat(button.dataset.price);
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      
      let existing = cart.find(item => item.name === name);
      if (existing) {
        existing.quantity++;
      } else {
        cart.push({ name, price, quantity: 1 });
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartHeader();
      alert(name + " added to cart!");
    });
  });

  updateCartHeader();
});
  const cartCount = document.getElementById("cart-count");
   if (cartCount) {
  const total = cart.reduce((sum, item) => sum + item.quantity, 0);
  cartCount.textContent = total;
}
</script>
</body>
</html>
